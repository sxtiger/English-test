version: '3.8'

services:
  english-test:
    build: .
    container_name: english-phrase-test
    restart: unless-stopped
    ports:
      - "50001:50001"  # 主机端口:容器端口
    volumes:
      # 数据持久化
      - ./data:/app/data
      - ./uploads:/app/uploads  
      - ./flask_sessions:/app/flask_sessions
      # 配置文件映射（可选）
      - ./English Phrase.md:/app/English Phrase.md
      - ./templates:/app/templates
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - english-test-network

networks:
  english-test-network:
    driver: bridge

# 如果需要使用外部数据卷（推荐）
volumes:
  english-test-data: